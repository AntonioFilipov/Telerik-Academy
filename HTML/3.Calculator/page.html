<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
    <form>
        <table>
            <tr>
                <td colspan="4" class="result">
                    <input type="text" placeholder="0" name="result" id="resultInput" />
                </td>
            </tr>
            <tr>
                <td>
                    <input class="button" type="button" name="1" value="1" onclick="document.getElementById('resultInput').value += 1" />
                </td>
                <td>
                    <input class="button" type="button" name="2" value="2" onclick="document.getElementById('resultInput').value += 2" />
                </td>
                <td>
                    <input class="button" type="button" name="3" value="3" onclick="document.getElementById('resultInput').value += 3" />
                </td>
                <td>
                    <input class="button" type="button" name="plus" value="+" onclick="document.getElementById('resultInput').value += '+'" />
                </td>
            </tr>
            <tr>
                <td>
                    <input class="button" type="button" name="4" value="4" onclick="document.getElementById('resultInput').value += 4" />
                </td>
                <td>
                    <input class="button" type="button" name="5" value="5" onclick="document.getElementById('resultInput').value += 5" />

                </td>
                <td>
                    <input class="button" type="button" name="6" value="6" onclick="document.getElementById('resultInput').value += 6" />

                </td>
                <td>
                    <input class="button" type="button" name="minus" value="-" onclick="document.getElementById('resultInput').value += '-'" />

                </td>
            </tr>
            <tr>
                <td>
                    <input class="button" type="button" name="7" value="7" onclick="document.getElementById('resultInput').value += 7" />
                </td>
                <td>
                    <input class="button" type="button" name="8" value="8" onclick="document.getElementById('resultInput').value += 8" />
                </td>
                <td>
                    <input class="button" type="button" name="9" value="9" onclick="document.getElementById('resultInput').value += 9" />
                </td>
                <td>
                    <input class="button" type="button" name="multiplication" value="*" onclick="document.getElementById('resultInput').value += '*'" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input class="button" type="button" name="0" value="0" onclick="document.getElementById('resultInput').value += 0" />
                </td>
                <td>
                    <input class="button" type="button" name="dot" value="." onclick="document.getElementById('resultInput').value += '.'" />
                </td>
                <td>
                    <input class="button" type="button" name="partiotion" value="/" onclick="document.getElementById('resultInput').value += '/'" />
                </td>
            </tr>

            <tr>
                <td colspan="3">
                    <input class="button" type="button" name="0" value="=" onclick="document.getElementById('resultInput').value += '='" />
                </td>
                <td>
                    <input class="button" type="button" name="delete" value="C" onclick="document.getElementById('resultInput').value=''" />
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
